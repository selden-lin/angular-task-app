<mat-grid-list cols="3" rowHeight="150px">
    <mat-grid-tile [colspan]="3">
        <h1>Tasks due today</h1>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3">
        <table mat-table [dataSource]="todayTaskTable" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="time spent">
                <th mat-header-cell *matHeaderCellDef>Time spent</th>
                <td mat-cell *matCellDef="let element">{{ element['time spent'] }}</td>
            </ng-container>

            <ng-container matColumnDef="list name">
                <th mat-header-cell *matHeaderCellDef>List name</th>
                <td mat-cell *matCellDef="let element">{{ element['list name'] }}</td>
            </ng-container>

            <ng-container matColumnDef="list type">
                <th mat-header-cell *matHeaderCellDef>List type</th>
                <td mat-cell *matCellDef="let element">{{ element['list type'] }}</td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
        </table>
    </mat-grid-tile>
</mat-grid-list>
