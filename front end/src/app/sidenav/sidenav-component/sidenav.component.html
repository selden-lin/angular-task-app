<mat-accordion *ngFor="let type of listTypes">
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header class="expansion-red">
            <mat-panel-title> {{ type | titlecase }} lists </mat-panel-title>
            <mat-icon>keyboard_arrow_down</mat-icon>
        </mat-expansion-panel-header>
        <div class="expansion-panel-content">
            <a
                mat-button
                [routerLink]="['/taskList', type, list]"
                *ngFor="let list of taskLists[type]"
                >{{ list }}</a
            >
            <p>
                <a
                    mat-button
                    (click)="openDialog($event)"
                    id="{{ type }}"
                    class="add-list-icon"
                    ><mat-icon id="{{ type }}">add</mat-icon></a
                >
            </p>
        </div>
    </mat-expansion-panel>
</mat-accordion>
