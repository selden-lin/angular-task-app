<h2 mat-dialog-title>Mark task</h2>
<mat-dialog-content class="mat-typography">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Additional time spent</mat-label>
            <input matInput />
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button mat-dialog-close>Save</button>
    <button
        mat-flat-button
        [mat-dialog-close]="true"
        color="primary"
        (click)="doneTaskClick()"
        cdkFocusInitial
    >
        Mark as done
    </button>
</mat-dialog-actions>
