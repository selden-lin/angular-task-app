<table mat-table [dataSource]="taskListItems">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="timeSpent">
        <th mat-header-cell *matHeaderCellDef>Time spent</th>
        <td mat-cell *matCellDef="let element">{{ element.timeSpent }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef>Due date</th>
        <td mat-cell *matCellDef="let element">{{ element.dueDate | shortenDate}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
